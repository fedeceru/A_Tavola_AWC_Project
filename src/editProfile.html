<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profile - A Tavola!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="editProfile.css" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Edit Profile - A Tavola!</h3>
            </div>
            <div class="card-body p-4">
                <form id="editProfileForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Surname</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="lastName" name="lastName" required placeholder="Enter your surname">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" disabled placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your new password">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confPassword" class="form-label">Confirm New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confPassword" name="confPassword" placeholder="Confirm your new password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                    <button type="button" class="btn btn-danger w-100 mt-2" id="deleteProfile">Delete Profile</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="editProfile.js"></script>
</body>
</html>
