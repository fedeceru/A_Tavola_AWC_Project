<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="recipeDetails.css" rel="stylesheet">
    
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mx-2 flex-column custom-navbar">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- Logo -->
            <a class="navbar-brand" id="logo" href="homePage.html">
                <img src="logoIcon.png" alt="A Tavola!" width="60" height="60">
            </a>
            
            <!-- Registrati e Accedi -->
            <div class="d-flex justify-content-end align-items-center">
                <ul class="navbar-nav mb-2 mb-lg-0 fs-3 d-flex flex-row align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active d-flex align-items-center" href="register.html" id="register">
                            <i class="bi bi-person-plus me-2"></i>SignUp
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-3 d-flex align-items-center" href="login.html" id="login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenuto della Ricetta -->
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img id="recipe-img" src="" alt="Immagine della ricetta" class="img-fluid">
            
            <!-- Pulsante Salva Ricetta -->
            <button id="save-recipe-btn" class="btn btn-primary">
                <i class="bi bi-plus" style="margin-right: 8px;"></i> <!-- Icona di Bootstrap -->
                Save Recipe
            </button>

        </div>
            <div class="col-md-6">
                <h1 id="recipe-title"></h1>
                <h4>Ingredients</h4>
                <ul id="recipe-ingredients" class="list-group"></ul>
                <h4 class="mt-4">Process</h4>
                <p id="recipe-instructions"></p>
            </div>
        </div>

        <div class="mt-5">
            <h4>Your personal note</h4>
            <div class="mb-3">
                <label for="recipe-note" class="form-label"></label>
                <textarea id="recipe-note" class="form-control" rows="5" placeholder="Enter your notes here..."></textarea>
            </div>
            <button id="save-note-btn" class="btn btn-secondary">
                <i class="bi bi-save me-2"></i> Save note
            </button>
        </div>
        <br>
        <br>

        <div class="mt-5">
            <h4>Reviews</h4>
            <!-- Sezione per visualizzare le recensioni -->
            <div id="reviews-list" class="mb-4">
                <!-- Le recensioni saranno aggiunte qui dinamicamente -->
            </div>

            <!-- Sezione per aggiungere una recensione -->
            <div id="add-review" class="review-form">
                <h5>Add your review</h5>
                <br>
                <!-- Form per aggiungere la recensione con stelle -->
                <form id="review-form">
                    <div class="mb-3">
                        <label for="review-difficulty" class="form-label">Difficult</label>
                        <div id="review-difficulty" class="review-stars" data-selected="0">
                            <i class="bi bi-star" data-value="1"></i>
                            <i class="bi bi-star" data-value="2"></i>
                            <i class="bi bi-star" data-value="3"></i>
                            <i class="bi bi-star" data-value="4"></i>
                            <i class="bi bi-star" data-value="5"></i>
                        </div>
                        <input type="hidden" id="review-difficulty-value" name="review-difficulty" value="">
                    </div>
                    <div class="mb-3">
                        <label for="review-taste" class="form-label">Taste</label>
                        <div id="review-taste" class="review-stars" data-selected="0">
                            <i class="bi bi-star" data-value="1"></i>
                            <i class="bi bi-star" data-value="2"></i>
                            <i class="bi bi-star" data-value="3"></i>
                            <i class="bi bi-star" data-value="4"></i>
                            <i class="bi bi-star" data-value="5"></i>
                        </div>
                        <input type="hidden" id="review-taste-value" name="review-taste" value="">
                    </div>
                    <div class="mb-3">
                        <label for="review-date" class="form-label">Data</label>
                        <input type="date" id="review-date" name="review-date" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Send review</button>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Include il file JavaScript esterno -->
    <script src="recipeDetails.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
