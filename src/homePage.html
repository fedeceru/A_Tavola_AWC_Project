<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Tavola!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="HomePage.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light mx-2 flex-column">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- Logo -->
            <a class="navbar-brand">
                <img src="logoIcon.png" alt="A Tavola!" width="60" height="60">
                <div class="d-flex flex-column">
                    <h1 class="site-title mb-0 ms-2">A Tavola!</h1>
                    <p class="site-subtitle ms-2">The best recipes in one place</p>
                </div>
            </a>

            <!-- Ricerca delle ricette -->
            <div class="row w-50 justify-content-center">
                <div class="col-lg-12">
                    <form class="d-flex" id="srcForm">
                        <input class="form-control me-2 rounded-start" id="searchBar" type="search" placeholder="Search a recipe" aria-label="Search">
                        <button class="btn btn-custom-outline-purple rounded-end" type="submit">Search</button>
                    </form>
                </div>
            </div>

            <!-- Registrati e Accedi -->
            <div class="d-flex justify-content-end align-items-center">
                <ul class="navbar-nav mb-2 mb-lg-0 fs-3 d-flex flex-row align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active d-flex align-items-center" href="register.html" id="register">
                            <i class="bi bi-person-plus me-2"></i>Sign up
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-3 d-flex align-items-center" href="login.html" id="login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Categorie -->
        <div class="container-fluid mt-3">
            <div class="row w-100">
                <div class="col text-center">
                    <ul class="navbar-nav d-flex flex-row justify-content-center flex-wrap" id="categories">
                        <!-- Categorie popolate dinamicamente -->
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Carosello e altro contenuto della pagina -->
    <main>
        <!-- Carosello -->
        <div class="container-fluid px-0 mb-5">
            <div id="carosell" class="carousel slide">
                <div class="carousel-inner" role="listbox" id="carousel-items"></div>

                <!-- Controlli per la navigazione manuale -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carosell" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carosell" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Risultati di ricerca -->
        <div class="container mt-5">
            <div class="row" id="searchRes">
                <!-- Risultati della ricerca -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="HomePage.js"></script>
</body>

</html>
