<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - A Tavola!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <!-- Contenitore del modulo di login -->
    <div class="login_container">
        <div class="card">
            <div class="card-header text-center d-flex align-items-center justify-content-center">
                <a class="navbar-brand me-2" id="logo" href="homePage.html">
                    <img src="logoIcon.png" alt="A Tavola!" width="50" height="50" class="logo-icon">
                </a>
                <h2 class="mb-0">Login to A Tavola!</h2>
            </div>
            <div class="card-body p-4">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0">Don't have an account? <a href="register.html">SignUp here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Script per la logica del login -->
<script src="login.js"></script>
</html>
