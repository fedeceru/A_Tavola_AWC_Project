<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Image Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .carousel-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            width: 33.33%; /* Three images in a row */
            height: 300px;
            object-fit: cover;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .arrow {
            cursor: pointer;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div id="carousel-images" class="carousel-images"></div>
        <div class="carousel-controls">
            <span class="arrow" id="prev">&lt;</span>
            <span class="arrow" id="next">&gt;</span>
        </div>
    </div>

    <script>
        const API_URL = 'https://www.themealdb.com/api/json/v1/1/random.php';
        const IMAGE_COUNT = 9; // Total number of images to fetch
        let images = [];
        let currentIndex = 0;

        async function fetchMealImages() {
            try {
                images = [];
                for (let i = 0; i < IMAGE_COUNT; i++) {
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    images.push(data.meals[0].strMealThumb);
                }
                displayImages();
                startCarousel();
            } catch (error) {
                console.error('Error fetching meal images:', error);
            }
        }

        function displayImages() {
            const carouselImages = document.getElementById('carousel-images');
            carouselImages.innerHTML = '';
            images.forEach(image => {
                const img = document.createElement('img');
                img.src = image;
                img.alt = 'Meal Image';
                carouselImages.appendChild(img);
            });
        }

        function startCarousel() {
            setInterval(() => {
                currentIndex = (currentIndex + 1) % (images.length / 3);
                updateCarousel();
            }, 5000); // Change images every 5 seconds
        }

        function updateCarousel() {
            const carouselImages = document.getElementById('carousel-images');
            const offset = -currentIndex * 100; // Shift by 100% for each set of three images
            carouselImages.style.transform = `translateX(${offset}%)`;
        }

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + (images.length / 3)) % (images.length / 3);
            updateCarousel();
        });

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % (images.length / 3);
            updateCarousel();
        });

        fetchMealImages();
    </script>
</body>
</html>
